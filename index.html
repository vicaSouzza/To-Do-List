<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link para o Google Fonts (Fonte Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i> Lista de Tarefas</h1>
        <div class="task-input">
            <input type="text" id="task" placeholder="Adicione uma nova tarefa...">
            <button id="addTask"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="task-list" id="taskList">
            <li class="completed">
                <span>Finalizar relatório do projeto</span>
                <div class="task-buttons">
                    <button class="complete"><i class="fas fa-check-circle"></i></button>
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
            <li>
                <span>Enviar e-mail para o cliente</span>
                <div class="task-buttons">
                    <button class="complete"><i class="fas fa-check-circle"></i></button>
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
            <li class="completed">
                <span>Revisar código do sistema</span>
                <div class="task-buttons">
                    <button class="complete"><i class="fas fa-check-circle"></i></button>
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
            <li>
                <span>Marcar reunião com a equipe</span>
                <div class="task-buttons">
                    <button class="complete"><i class="fas fa-check-circle"></i></button>
                    <button class="delete"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
